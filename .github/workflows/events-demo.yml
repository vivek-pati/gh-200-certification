name: Events Demo
#event filter and activity types
#events
on: 
  pull_request:
    types:
     - opened
  workflow_dispatch:
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run : echo "${{ toJSON(github.event) }}"
      - name: Get Code
        uses: actions/checkout@v5
      - name: Install Dependencies 
        run: npm ci
      - name: Test Code
        run: npm run test
      - name: Build
        run: npm run build
      - name: Deployment
        run: echo "Running deployment"
